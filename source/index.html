<!DOCTYPE html>
<html lang="ru" data-validate="html">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPERGYM</title>
    <link rel="stylesheet" href="sass/style.scss">
  </head>

  <body class="page-body">
    <div class="visually-hidden">
      <!-- пример использования спрайта -->
      <img src="/__spritemap#sprite-logo-view" alt="Это спрайт">
      <svg>
        <use href="/__spritemap#sprite-user"></use>
      </svg>
    </div>
    <main>
      <section class="hero" data-test="hero">
        <div class="container">
          <header class="hero__header">
            <div class="hero__logo logo logo--header">
              <img class="logo__picture" src="img/logo.svg" width="100" height="20" alt="Текстовый логотип SUPERGYM.">
            </div>
            <a href="" class="hero__phone">8 800 555-55-55</a>
          </header>
          <h1 class="visually-hidden">Фитнес-центр SUPERGYM: сделай первый шаг к своему идеальному телу!</h1>
          <div class="hero__description">
            <p class="hero__services">
              Тренажёрный&nbsp;зал
              Групповые&nbsp;занятия
              Кардио-зона
            </p>
            <div class="hero__wrapper">
              <p class="hero__city">Омск</p>
              <p class="hero__company">Фитнес центр</p>
            </div>
            <button class="hero__button button button--light">Купить абонемент</button>
          </div>


        </div>
      </section>
    </main>

    <div data-test="about">about</div>
    <div data-test="price">price</div>
    <div data-test="games">games</div>
    <div data-test="juri">juri</div>
    <div data-test="features">features</div>
    <div data-test="offers">offers</div>
    <div data-test="faq">faq</div>
    <div data-test="reviews">reviews</div>
    <div data-test="form">form</div>
    <div data-test="footer">footer</div>
    <script type="module" src="js/main.js"></script>
  </body>

</html>
